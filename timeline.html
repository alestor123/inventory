<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Alestor's Journey</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/alestor123/inventory/refs/heads/master/public/assets/icons/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./public/styles/main.css">
    <link rel="stylesheet" href="./public/styles/cinematic-glass.css">
    <link rel="stylesheet" href="./public/styles/neon-effects.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .timeline-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .timeline-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .timeline-header h1 {
            font-size: 3em;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 80px var(--neon-cyan);
            margin-bottom: 20px;
            animation: neonPulse 2s ease-in-out infinite;
        }

        .timeline-header p {
            font-size: 1.2em;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink);
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        /* Vertical line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                var(--neon-cyan),
                var(--neon-purple),
                var(--neon-pink)
            );
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 243, 255, 0.5);
            animation: glowLine 3s ease-in-out infinite;
        }

        @keyframes glowLine {
            0%, 100% { 
                box-shadow: 
                    0 0 20px var(--neon-cyan),
                    0 0 40px rgba(0, 243, 255, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 30px var(--neon-cyan),
                    0 0 60px rgba(0, 243, 255, 0.7);
            }
        }

        .timeline-event {
            position: relative;
            margin-bottom: 80px;
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .timeline-event:nth-child(1) { animation-delay: 0.1s; }
        .timeline-event:nth-child(2) { animation-delay: 0.2s; }
        .timeline-event:nth-child(3) { animation-delay: 0.3s; }
        .timeline-event:nth-child(4) { animation-delay: 0.4s; }
        .timeline-event:nth-child(5) { animation-delay: 0.5s; }
        .timeline-event:nth-child(6) { animation-delay: 0.6s; }
        .timeline-event:nth-child(7) { animation-delay: 0.7s; }
        .timeline-event:nth-child(8) { animation-delay: 0.8s; }
        .timeline-event:nth-child(9) { animation-delay: 0.9s; }
        .timeline-event:nth-child(10) { animation-delay: 1s; }
        .timeline-event:nth-child(11) { animation-delay: 1.1s; }
        .timeline-event:nth-child(12) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Alternating left-right layout */
        .timeline-event:nth-child(odd) {
            flex-direction: row-reverse;
        }

        .timeline-event:nth-child(odd) .event-content {
            text-align: right;
            margin-right: 40px;
        }

        .timeline-event:nth-child(even) .event-content {
            text-align: left;
            margin-left: 40px;
        }

        .event-content {
            flex: 1;
            max-width: 45%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 243, 255, 0.2);
            transition: all 0.4s ease;
        }

        .event-content:hover {
            transform: scale(1.05);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.7),
                0 0 60px var(--neon-cyan);
        }

        .event-year {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan);
            box-shadow: 
                0 0 30px var(--neon-cyan),
                inset 0 0 20px rgba(0, 243, 255, 0.2);
            z-index: 10;
        }

        .event-icon {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--neon-purple);
            text-shadow: 
                0 0 10px var(--neon-purple),
                0 0 20px var(--neon-purple);
        }

        .event-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .back-home {
            text-align: center;
            margin-top: 60px;
        }

        .back-home a {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.6);
            color: var(--neon-cyan);
            text-decoration: none;
            border: 2px solid var(--neon-cyan);
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-cyan);
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .back-home a:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 
                0 0 40px var(--neon-cyan),
                0 0 80px rgba(0, 243, 255, 0.4);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-event {
                flex-direction: column !important;
                align-items: flex-start;
                padding-left: 80px;
            }

            .timeline-event:nth-child(odd) .event-content,
            .timeline-event:nth-child(even) .event-content {
                text-align: left;
                margin: 0;
                max-width: 100%;
            }

            .event-year {
                left: 30px;
                transform: translateX(-50%);
            }

            .timeline-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-header">
            <h1><i class="fa-solid fa-clock-rotate-left"></i> MY JOURNEY</h1>
            <p>From electronics to code, and beyond</p>
        </div>

        <div class="timeline" id="timeline">
            <!-- Timeline events will be loaded here -->
        </div>

        <div class="back-home">
            <a href="index.html">
                <i class="fa-solid fa-home"></i> RETURN HOME
            </a>
        </div>
    </div>

    <script>
        const fetchURL = './config/user.json';

        async function loadTimeline() {
            try {
                const response = await fetch(fetchURL);
                const data = await response.json();
                const timeline = data.timeline || [];
                const timelineContainer = document.getElementById('timeline');

                timeline.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'timeline-event';
                    eventDiv.innerHTML = `
                        <div class="event-content">
                            <div class="event-icon">
                                <i class="${event.icon}"></i>
                            </div>
                            <div class="event-description">
                                ${event.event}
                            </div>
                        </div>
                        <div class="event-year">
                            ${event.year}
                        </div>
                    `;
                    timelineContainer.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Error loading timeline:', error);
            }
        }

        loadTimeline();
    </script>
</body>
</html>
